<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Secrets</title>
</head>
<body>
    <h1>These are your secrets!</h1>
    <h3 th:text="${user.username}"></h3>

    <ul>
        <li th:each="secret : ${secrets}" th:text="${secret.body}"></li>
    </ul>
</body>
</html>
