<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SecretKeeper</title>
</head>
<name>
    <h1>What are your secrets?</h1>

    <form th:action="@{/createSecret}" method="post" th:object="${newSecret}">
        <textarea th:field="*{name}" cols="65" rows="10"></textarea>
        <input type="submit" value="Add Secret"/>

    </form>

    <ul>
        <li th:each="secret: ${secrets}" th:text="${secret.name}"></li>
    </ul>
</name>
</html>
